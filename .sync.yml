---
common:
  disable_legacy_facts: true

Gemfile:
  optional:
    ':development':
      - gem: puppet-resource_api
      - gem: github_changelog_generator

.pdkignore:
  paths:
    - /run_tests

spec/spec_helper.rb:
  mock_with: ':rspec'
  strict_level: ':error'

.travis.yml:
  dist: focal

.vscode/extensions.json:
  delete: true
