bind::config_dir: /etc/bind
bind::default_options:
  directory: /var/cache/bind
bind::dev_packages:
  - bind9-dev
bind::package_backport: false
bind::package_name: bind9
bind::resolvconf_package_name: openresolv
bind::resolvconf_service_enable: false
bind::service_name: named
bind::service_user: bind
