name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate_and_unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: pdk validate
        uses: puppets-epic-show-theatre/action-pdk-validate@31b5407676af16b690b2b8c54c0767af72fcc34f
      - name: pdk test unit
        uses: puppets-epic-show-theatre/action-pdk-test-unit@193987acba9977d1825fefbcbaf8d02d6af78106

  acceptance_bind_spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/acceptance-test
        with:
          filename: bind_spec

  acceptance_bind_backport_spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/acceptance-test
        with:
          filename: bind_backport_spec

  acceptance_bind_resolvconf_service_spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/acceptance-test
        with:
          filename: bind_resolvconf_service_spec

  acceptance_bind_authoritative_spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/acceptance-test
        with:
          filename: bind_authoritative_spec
